<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>MentScape Journal</title>
	<link href="/css/journal.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>

<body>
	<nav>
		<div class="navcontainer">
	 <a th:href="@{/Homepage}"><img class="LogoImg" src="NewLogo.png"></a>
			<ul>
				<li><a th:href="@{/Homepage}">Home</a></li>
                <li><a th:href="@{/Advice}">Advice</a></li>
                <li><a th:href="@{/Quiz}">Quiz</a></li>
                <li><a th:href="@{/Map}">Map</a></li>
                <li><a th:href="@{/journal}">Journal</a></li>
                <li><a th:href="@{/Calendar}">Calendar</a></li>
                <li><a th:href="@{/#}">About</a></li>
			</ul>
			<div class="NavgationLogo">
			    <a th:href="@{/Calendar}"><img src="calendar.png"></a>
                <a th:href="@{/Loginpage}"><img src="user.png"></a>

			</div>
		</div>
	</nav>
   


      <div>
        <h1> Thoughts </h1>
    </div>
       <div>
          <table class="table table-striped table-bordered">
            <thead class="thead-dark">
            <tr>
               <th>title</th>
               <th>description</th>
                <th>Date</th> 
				<th>Time</th> 
            </tr>
            </thead>
            <tbody>
               <tr th:each="journalthou: ${thoughts}">
                 <td th:text="${journalthou.title}">title</td>
                 <td th:text="${journalthou.description}">description</td>
				 <td th:text="${journalthou.created_date} ">Date</td>
				 <td th:text="${journalthou.created_time}">time</td>
               </tr>
        </tbody>
    </table>
</div>
			
</body>

</html>
