<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <title>MentScape Login/Registration</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <nav>
        <div class="navcontainer">
        <a th:href="@{/Homepage}"><img class="LogoImg" src="NewLogo.png"></a>
            
            <ul>
                 <li><a th:href="@{/Homepage}">Home</a></li>
                <li><a th:href="@{/Advice}">Advice</a></li>
                <li><a th:href="@{/Quiz}">Quiz</a></li>
                <li><a th:href="@{/Map}">Map</a></li>
                <li><a th:href="@{/journal}">Journal</a></li>
                <li><a th:href="@{/Calendar}">Calendar</a></li>
                <li><a th:href="@{/#}">About</a></li>
            </ul>
            <div class="NavgationLogo">
               <a th:href="@{/Calendar}"><img src="calendar.png"></a>
                <a th:href="@{/Loginpage}"><img src="user.png"></a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="card">
            <div class="inner-box" id="card">
                <div class="card-front" id="Front">
                    <h2>Login to MentScape</h2>
                    <form action="#" th:action ="@{/Login}" method="GET">
                        <input type="email" class="input-box" placeholder="Email address" required>
                        <input type="password" class="input-box" placeholder="Password" required>
                        <button type="submit" class="submit-btn">Login</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">Create account</button>
                    <a href="">Forgot Password</a>
                </div>
                <div class="card-back">
                    <h2><a th:href = "@{/register}">Register for MentScape</a></h2>
                    <form th:action="@{/process_register}" method ="POST"
                         th:object ="${login}">
                        <input type="text" class="input-box" th:field="*{username}" placeholder="Enter name" required>
                        <input type="email" class="input-box" th:field="*{emailid}" placeholder="Enter email address" required>
                        <input type="password" class="input-box" th:field="*{password}" placeholder="Create password" required>
                        <button type="submit" class="submit-btn">Register</button>
                        <input type="checkbox"><span>Remember Me</span>
                    </form>
                    <button type="button" class="btn" onclick="openLogin()">Go to login</button>
                    <a href="">Forgot Password</a>
                </div>
            </div>
        </div>
    </div>

    <script>

        var card = document.getElementById("card");

        function openRegister() {
            card.style.transform = "rotateY(-180deg)";
            document.getElementById("Front").style.display = "none";
        }
        function openLogin() {
            card.style.transform = "rotateY(0deg)";
            document.getElementById("Front").style.display = "block";
        }


    </script>



</body>

</html>
